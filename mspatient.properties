# Port du microservice
server.port=8081

# Nom de l'application (doit correspondre à Eureka et Config Server)
spring.application.name=mspatient

# Configuration Eureka
eureka.client.service-url.defaultZone=http://eurekaserver:8070/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://patientdb:3306/patientdb
spring.datasource.username=msuser
spring.datasource.password=msuserpwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Exposition des endpoints Actuator
management.endpoints.web.exposure.include=*
