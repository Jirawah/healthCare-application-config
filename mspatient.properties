server.port=8081
spring.application.name=mspatient

eureka.client.service-url.defaultZone=http://eurekaserver-ms:8070/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.datasource.url=jdbc:mysql://patientdb:3306/patientdb
spring.datasource.username=msuser
spring.datasource.password=msuserpwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

management.endpoints.web.exposure.include=*
